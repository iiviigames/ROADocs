<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rivals API</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<!-- <link rel="manifest" href="/site.webmanifest"> -->

<!-- Theme: Simple Dark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
<!-- Rivals Highlighting -->
<link rel="stylesheet" type="text/css" href="style/special.css">
	
	
	<!-- Custom theme styles -->
	<style>
		:root {
			--theme-hue       : 51;
			--theme-saturation: 69%;
			--theme-lightness : 61%;
			--heading-color   : #e0cb57;
			/*--heading-color   : #6f42c1;*/
			--base-font-size  : 16px;
			--docsifytabs-border-color: #ededed;
			--docsifytabs-tab-highlight-color: purple;
		}

		.sidebar > h1 { color: lime; }
	</style>


</head>

<body>
	<div id="app"></div>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

	<!-- DOCSIFY COMMANDS -->
	<script>
    window.$docsify = {
      name: 'Rivals Docs',
      notFoundPage: '404.md',
      loadSidebar: 'nav.md',
      logo: '/logo.svg',
      externalLinkTarget: '_self',
      // coverpage: true,
      auto2top: true,
      copyCode: {
        buttonText : 'Copy code',
        errorText  : 'Error :(',
        successText: 'Copied!'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
   </script>


	<!-- PLUGINS -->
	<!-- Docsify -->
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<!-- Cargbon Plugin -->
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1.0.1/index.min.js"></script> -->
	
	
	<!-- Extensions -->
		<!-- Tabs  -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>
		<!-- EMOJIS -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

		<!-- Languages -->
		<!-- Lua -->
		<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-gml.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-lua.js"></script>
	  <script src="https://unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>

</body>
</html>
